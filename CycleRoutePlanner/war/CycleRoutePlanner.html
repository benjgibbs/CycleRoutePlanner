<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<style type="text/css">
  html { height: 100% }
  body { height: 100%; margin: 0; padding: 0 }
  #map_canvas { height: 100% }
</style>
<script type="text/javascript"
    src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDDJw4Dt6ldTOc0Kq58C8My9orZERMKRHg&sensor=false">
</script>
<script type="text/javascript" src="/scripts/main.js">
</script>
</head>
<body onload="initialize()">
  <div id="map_canvas" style="width:100%; height:85%"></div>
  <div style="position:absolute; top:90%; left:2em">
    <button id="reset" onclick="resetRoute" style="align:middle">Reset</button>
  </div>
  <div style="position:absolute; top:96%">
      <label style="align:center; font-weight: bold" >Distance:</label>
      <label style="align:center" id="distance">no distance</label>
  </div>
  <textarea id="log" readonly="readonly" style="margin-left: 12em; height:12%; pad:5px" cols="100" ></textarea>
</body>
</html>
